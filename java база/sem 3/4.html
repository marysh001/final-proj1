  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 127,
      photos: [
        "1.jpg",
        "2.jpg",
      ],
    },
    {
      id: 5,
      price: 499,
      photos: [],
    },
    {
      id: 10,
      price: 26,
      photos: [
        "3.jpg",
      ],
    },
    {
      id: 8,
      price: 78,
    },
  ];

  console.log(products.filter(
    product => "photos" in product && product.photos.length !== 0
  ));

  products.sort((product1, product2) => product1.price - product2.price);
  console.log(products);

  /*
  1. В первом задании можно сделать все короче:
  console.log(products.filter(product => product.photos?.length));
  Оператор ?. защитит нас от ошибки, если мы бы получили в product.photos
  undefined, то есть если бы такого свойства не было, то JavaScript не стал бы
  получать свойство length у undefined (или null). То есть в выражении
  product.photos?.length
  Если бы не было свойтва photos, мы бы получили undefined, а так как это ложное
  значение, в выборку filter оно бы не пошло. Подробнее про оператор:
  https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Operators/Optional_chaining

  2. Важно понимать как работает метод sort у массивов:
  https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/sort
  Метод sort сортирует, то есть меняет сам массив.
  В метод sort нам надо передать функцию, которая будет принимать два каких-то
  элемента из массива (метод sort сам принимает решение какие два элемента ему
  надо сравнить) и функция должна их сравнить. Функция должна вернуть
  отрицательное число, если первый элемент меньше, положительное число, если
  первый элемент больше и 0, если элементы равны. Можно записать и таким
  образом:

  products.sort((product1, product2) => {
    if (product1.price > product2.price) {
      return 1;
    } else if (product1.price < product2.price) {
      return -1;
    }
    return 0;
  });

  Однако не обязательно возвращать 1, -1 или 0, можно возвращать любое
  положительное число, если product1 был больше, любое отрицательное, если
  product1 меньше и 0, если они равны. Когда мы в решении вычитали из цены
  первого продукта цену второго продукта, мы как раз получали нужное нам число.
  Пример:
  product1.price = 100;
  product2.price = 20;
  Если вычесть product1.price - product2.price, получим 80, значит 1 продукт
  больше, раз число положительное.
  Другой пример:
  product1.price = 10;
  product2.price = 50;
  Если вычесть product1.price - product2.price, получим -40, значит 1 продукт
  меньше, так как в этот раз число отрицательное. Так метод sort и понимает
  какой продукт больше, а какой меньше.
   */

</script>
</body>
</html>
